<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>صفحة الجنون</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      animation: bgChange 5s infinite;
    }

    h1 {
      font-size: 50px;
      animation: shake 0.3s infinite, colorChange 2s infinite;
    }

    p {
      font-size: 20px;
      animation: moveText 4s infinite alternate;
    }

    @keyframes bgChange {
      0% { background-color: red; }
      25% { background-color: blue; }
      50% { background-color: purple; }
      75% { background-color: green; }
      100% { background-color: red; }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      20% { transform: translate(-1px, -2px) rotate(-1deg); }
      40% { transform: translate(-3px, 0px) rotate(1deg); }
      60% { transform: translate(3px, 2px) rotate(0deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }

    @keyframes colorChange {
      0% { color: yellow; }
      50% { color: cyan; }
      100% { color: pink; }
    }

    @keyframes moveText {
      0% { transform: translateY(0); }
      100% { transform: translateY(50px); }
    }
  </style>
</head>
<body>
  <h1>🔥 مرحباً بك في صفحة الجنون 🔥</h1>
  <p>⚡ كل شيء هنا يتحرك! ⚡</p>

  <script>
    // توليد ألوان عشوائية للنص كل ثانية
    setInterval(() => {
      document.querySelector("p").style.color =
        `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
    }, 1000);

    // إضافة نصوص عشوائية على الشاشة
    setInterval(() => {
      let span = document.createElement("span");
      span.innerText = "💥";
      span.style.position = "absolute";
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.top = Math.random() * window.innerHeight + "px";
      span.style.fontSize = "30px";
      document.body.appendChild(span);
      setTimeout(() => span.remove(), 2000);
    }, 200);
  </script>
</body>
</html>
